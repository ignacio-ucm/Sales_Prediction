# 3) Auto ARIMA

Los modelos se ajustar치n mediante la funci칩n `auto.arima` de la librer칤a **`forecast`**.

Esta funci칩n calcula cada uno de los componentes ARIMA de la serie:

- Integraci칩n **(I)**: mediante test de ra칤ces unitarias, se obtiene la cantidad de diferencias que se le debe aplicar a la serie para lograr estacionariedad en media.

- Autorregresivo **(AR)**: se realizan an치lisis de la funci칩n de autocorrelaci칩n para detectar el n칰mero de periodos previos que entrar치n en el modelo.

- Medias m칩viles **(MA)**: se realizan an치lisis de la funci칩n de autocorrelaci칩n parcial para detectar el n칰mero de innovaciones previas que entrar치n en el modelo.
